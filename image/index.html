<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            background-color: purple;
            width: 300px;
            height: 200px;
            margin: auto;
            font-size: 40px;
            text-align: center;
        }
        .box:hover{
            background-color: cyan;
        }

        h1,h2{
            color: black;
            text-align: center;
        }
        </style>
</head>

<body>
    <h1>simplilearn</h1>
    <h2>hover pseudo-class</h2>
    <div class="box"
    my color changes if you hover over me!
    </div>
</body>
</html>
